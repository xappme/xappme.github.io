<html><body><form id="goPayForm" action="https://ticket.chinatrust.com.tw/railway/index.php" method="post" name="goPayForm"><input type="hidden" name="howgo"><input type="hidden" name="na"><input type="hidden" name="id1"><input type="hidden" name="go1sn"><input type="hidden" name="id2"><input type="hidden" name="go2sn"><input type="hidden" name="id3"><input type="hidden" name="go3sn"><!--<button type="submit" style="border:0;background:white;width:150px;" style="display=none"><img src="http://railway.hinet.net/Images/pay02_a.jpg" alt="網路付款(另開視窗)" onmouseover="this.src='http://railway.hinet.net/Images/pay02_b.jpg'" onmouseout="this.src='http://railway.hinet.net/Images/pay02_a.jpg'" onfocus="this.src='http://railway.hinet.net/Images/pay02_b.jpg'" onblur="this.src='http://railway.hinet.net/Images/pay02_a.jpg'"></button>--></form><script type="text/javascript">function a() {document.goPayForm.howgo.value = getParameterByName("howgo");document.goPayForm.id1.value = getParameterByName("id1");document.goPayForm.id2.value = getParameterByName("id2");document.goPayForm.id3.value = getParameterByName("id3");document.goPayForm.go1sn.value = getParameterByName("go1sn");document.goPayForm.go2sn.value = getParameterByName("go2sn");document.goPayForm.go3sn.value = getParameterByName("go3sn");}window.onload=function(){a();document.forms["goPayForm"].submit();};function getParameterByName(name) {name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),results = regex.exec(location.search);return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));}</script></body></html>
